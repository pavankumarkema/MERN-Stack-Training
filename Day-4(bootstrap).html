<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Bootstrap Layout</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: black;
        color: white;
        padding-top: 70px; /* fixed navbar spacing */
      }

      section {
        padding: 60px 0;
      }

      footer {
        background: #111;
        text-align: center;
        padding: 15px 0;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-info" href="#">Navbar</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="text-center my-5">
      <h1>This is Bootstrap Layout</h1>
    </header>

    <main>
      <!-- Home -->
      <section id="home">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h3>Pavan Kumar</h3>
              <h4>Aspiring Mern Stack Developer</h4>
            </div>
            <div class="col-md-6">
              <img
                src="./images/nature.jpg"
                class="img-fluid rounded"
                alt="Nature"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- About -->
      <section id="about" class="text-center">
        <h1>About</h1>
      </section>

      <!-- Skills -->
      <section id="skills" class="text-center">
        <h1>Skills</h1>
      </section>

      <!-- Projects -->
      <section id="projects" class="text-center">
        <h1>Projects</h1>
      </section>

      <!-- Contact -->
      <section id="contact" class="text-center">
        <h1>Contact</h1>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
