<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSD Training Day-13</title>
</head>

<body>
    <p id="name">Loading...</p>

    <script>
        const fetchData = async () => {
            try {
                const nameElement = document.getElementById("name");

                const res = await fetch("https://jsonplaceholder.typicode.com/users/1");

                if (!res.ok) {
                    throw new Error("Failed to fetch data");
                }

                const data = await res.json();

                // Logging data
                console.log(data);
                console.log(data.name);
                console.log(data.id);
                console.log(data.username);
                console.log(data.email);
                console.log(data.address.street);
                console.log(data.address.suite);
                console.log(data.address.city);
                console.log(data.address.zipcode);
                console.log(data.address.geo.lat);
                console.log(data.address.geo.lng);
                console.log(data.phone);
                console.log(data.website);
                console.log(data.company.name);
                console.log(data.company.catchPhrase);
                console.log(data.company.bs);

                // Display name in UI
                nameElement.textContent = data.name;

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("name").textContent = "Failed to load data";
            }
        };

        fetchData();
    </script>
</body>
</html>
